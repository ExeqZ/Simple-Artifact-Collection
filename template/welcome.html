{% extends "base.html" %}

{% block title %}Welcome{% endblock %}

{% block content %}
<div id="app">
  <div class="welcome-container">
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-4">Welcome to the App</h1>
    <p class="text-lg text-center mb-6">
      This application allows you to upload files and manage them securely. 
      Admins can access advanced management features.
    </p>
    <div class="flex justify-center space-x-4">
      <a href="{{ url_for('upload_page') }}" class="btn-primary">
        Upload Files
      </a>
      <a href="{{ url_for('admin_portal') }}" class="btn-secondary">
        Admin Portal
      </a>
    </div>
  </div>
</div>
{% endblock %}
