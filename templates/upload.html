{% extends "base.html" %}

{% block title %}Upload Files{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white shadow-md rounded p-6">
  <h1 class="text-2xl font-bold mb-4">Upload Files</h1>
  <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data" class="space-y-4">
    <label for="secret" class="block text-lg font-medium mb-2">Case Secret:</label>
    <input
        type="text"
        id="secret"
        name="secret"
        placeholder="xxxx-xxxx-xxxx-xxxx"
        pattern="\d{4}-\d{4}-\d{4}-\d{4}"
        title="Format: xxxx-xxxx-xxxx-xxxx"
        required
        class="block w-full border border-gray-300 p-2 rounded mb-4"
    >
    <input type="file" name="file" class="block w-full border border-gray-300 p-2 rounded">
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Upload</button>
  </form>
</div>
{% endblock %}
