{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<form @submit.prevent="uploadFiles">
  <label for="caseId">Case ID (optional):</label>
  <input type="text" id="caseId" v-model="caseId" placeholder="Enter Case ID">
  <input type="file" name="file" multiple @change="handleFileChange">
  <button class="btn-primary" type="submit">Upload</button>
</form>
<div v-if="message" :class="{'success': success, 'error': !success}" class="message">
  {{ message }}
</div>
<script src="{{ url_for('static', filename='js/index.js') }}"></script>
{% endblock %}
