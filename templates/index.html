<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>File Upload</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Upload Files</h1>
    <form method="POST" enctype="multipart/form-data" class="space-y-4">
      <div>
        <label class="block text-gray-700 mb-2" for="file">Choose files</label>
        <input type="file" name="file" id="file" multiple required
               class="w-full border border-gray-300 p-2 rounded-lg">
      </div>
      <div class="text-center">
        <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-xl transition duration-300">
          Upload
        </button>
      </div>
    </form>
  </div>
</body>
</html>
