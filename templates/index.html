<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>File Upload</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Basevision Corporate Identity */
    :root {
      --primary-color: #00529b; /* Basevision blue */
      --secondary-color: #f39200; /* Basevision orange */
      --background-color: #f5f5f5; /* Light gray background */
      --text-color: #333333; /* Dark text */
      --font-family: 'Arial', sans-serif; /* Basevision font */
    }

    body {
      font-family: var(--font-family);
      background-color: var(--background-color);
      color: var(--text-color);
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }

    .btn-primary:hover {
      background-color: #003f7d; /* Darker blue for hover */
    }

    .file-list {
      list-style: none;
      padding: 0;
    }

    .file-list li {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .file-list li svg {
      margin-right: 0.5rem;
      color: var(--secondary-color);
    }
  </style>
</head>
<body>
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-lg">
      <h1 class="text-3xl font-bold text-center mb-6" style="color: var(--primary-color);">
        Upload Files
      </h1>
      <form method="POST" enctype="multipart/form-data" class="space-y-4">
        <div>
          <label class="block text-lg font-semibold mb-2" for="file">Choose files</label>
          <input type="file" name="file" id="file" multiple required
                 class="w-full border border-gray-300 p-2 rounded-lg">
          <ul id="fileList" class="file-list mt-4"></ul>
        </div>
        <div class="text-center">
          <button type="submit"
                  class="btn-primary px-4 py-2 rounded-lg text-lg font-semibold transition duration-300">
            Upload
          </button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Dynamically list selected files
    const fileInput = document.getElementById('file');
    const fileList = document.getElementById('fileList');

    fileInput.addEventListener('change', () => {
      fileList.innerHTML = ''; // Clear the list
      Array.from(fileInput.files).forEach(file => {
        const listItem = document.createElement('li');
        listItem.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10l9-7 9 7-9 7-9-7z" />
          </svg>
          ${file.name}
        `;
        fileList.appendChild(listItem);
      });
    });
  </script>
</body>
</html>
