<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
</head>
<body>
    <header>
        <h1>Admin Portal</h1>
    </header>
    <main id="app">
        <form @submit.prevent="createCase">
            <input type="text" v-model="newCaseName" placeholder="Enter case name" required>
            <button class="btn-primary" type="submit">Create Case</button>
        </form>
        <p v-if="message">{{ message }}</p>
        <h2>Existing Cases</h2>
        <ul>
            <li v-for="caseItem in cases" :key="caseItem">{{ caseItem }}</li>
        </ul>
    </main>
    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
