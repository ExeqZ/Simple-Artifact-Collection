{% extends "base.html" %}

{% block title %}Manage Files{% endblock %}

{% block content %}
<ul class="file-list">
  <li v-for="file in files" :key="file.name">
    <svg>...</svg>
    {{ file.name }} ({{ file.size }} bytes)
    <button class="btn-danger" @click="deleteFile(file.name)">Delete</button>
  </li>
</ul>
<script src="{{ url_for('static', filename='js/manage.js') }}"></script>
{% endblock %}
