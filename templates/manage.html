{% extends "base.html" %}

{% block title %}Manage Files{% endblock %}

{% block content %}
<div id="app">
  <h2>Files in Container</h2>
  <ul class="file-list">
    {% for file in files %}
    <li>
      <strong>{{ file.name }}</strong> ({{ file.size }} bytes)
      <form method="POST" style="display:inline;">
        <input type="hidden" name="file_to_delete" value="{{ file.name }}">
        <button class="btn-danger" type="submit">Delete</button>
      </form>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
