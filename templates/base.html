<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}File Management System{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <script src="{{ url_for('static', filename='js/base.js') }}"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-blue-600 text-white shadow-md">
    <div class="container mx-auto flex justify-between items-center p-4">
      <div class="flex items-center space-x-2">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="h-8">
        <span class="text-xl font-bold">File Management</span>
      </div>
      <nav class="hidden md:flex space-x-4">
        <a href="{{ url_for('index') }}" class="hover:underline">Home</a>
        <a href="{{ url_for('admin.admin_portal') }}" class="hover:underline">Admin Portal</a>
        <a href="{{ url_for('upload_page') }}" class="hover:underline">Upload</a>
        <a href="{{ url_for('about') }}" class="hover:underline">About</a>
        <a href="{{ url_for('auth.logout') }}" class="hover:underline">Logout</a>
      </nav>
      <button class="md:hidden text-white" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
      </button>
    </div>
    <nav class="menu hidden bg-blue-700 md:hidden">
      <a href="{{ url_for('index') }}" class="block px-4 py-2 hover:bg-blue-800">Home</a>
      <a href="{{ url_for('admin.admin_portal') }}" class="block px-4 py-2 hover:bg-blue-800">Admin Portal</a>
      <a href="{{ url_for('upload_page') }}" class="block px-4 py-2 hover:bg-blue-800">Upload</a>
      <a href="{{ url_for('about') }}" class="block px-4 py-2 hover:bg-blue-800">About</a>
      <a href="{{ url_for('auth.logout') }}" class="block px-4 py-2 hover:bg-blue-800">Logout</a>
    </nav>
  </header>
  <main class="container mx-auto p-4">
    {% block content %}{% endblock %}
  </main>
  <footer class="bg-gray-800 text-white text-center py-4">
    <p>&copy; 2025 File Management System. All rights reserved.</p>
  </footer>
</body>
</html>
