{% extends "base.html" %}

{% block title %}Case: {{ case.name }}{% endblock %}

{% block content %}
<h2>Files in Container: {{ case.container_name }}</h2>
<ul class="file-list">
  <li v-for="blob in blobs" :key="blob">{{ blob }}</li>
</ul>
<script src="{{ url_for('static', filename='js/case.js') }}"></script>
{% endblock %}
