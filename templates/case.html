{% extends "base.html" %}

{% block title %}Case: {{ case.name }}{% endblock %}

{% block content %}
<h2>Files in Container: {{ case.container_name }}</h2>
<ul class="file-list">
  {% for blob in blobs %}
  <li>
    <strong>{{ blob.name }}</strong> ({{ blob.size }} bytes)
  </li>
  {% endfor %}
</ul>
{% endblock %}
